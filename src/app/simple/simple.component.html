<skyhook-preview [allBackends]="true">
    <ng-template let-type let-item="item">
        <ng-container [ngSwitch]="type">
            <div class="priority" *ngSwitchCase="'PRIORITY'" [ngStyle]="item.size.style()">
                <pre [ngClass]="'size' + item.data.height">{{item.index+1}}. {{ item.data.name }}</pre>
            </div>
        </ng-container>
    </ng-template>
</skyhook-preview>

<div class="list">
    <h4>Maria's priority list</h4>

    <skyhook-sortable-list ssSortableListId="simple-demo" [ssSortableChildren]="tempList" [ssSortableSpec]="simpleSpec">
        <ng-template ssTemplate let-context>
            <!-- ssRender configures a DragSource for you, but you have to attach it. -->
            <div class="priority" [ssRender]="context" #render="ssRender" [class.priority--placeholder]="render.isDragging$|async" [dragSource]="render.source"
                [noHTML5Preview]="true">
                <!-- <<< attached here! -->
                <pre [ngClass]="'size' + render.data.height">{{render.index+1}}. {{ render.data.name }}</pre>
            </div>
        </ng-template>
    </skyhook-sortable-list>
</div>
